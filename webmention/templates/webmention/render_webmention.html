<article class="{{ webmention.type }}">
  <h1>
    <a
      class="{{ webmention.author.type }}"
      {% if webmention.author.url %}href="{{ webmention.author.url }}"{% endif %}
    >
      {{ webmention.author.name }}
    </a>
  </h1>

  <div class="e-content">
    {{ webmention.summary|linebreaks }}

    {{ webmention.content|safe }}
  </div>

  <footer>{{ webmention.published }}</footer>
</article>
